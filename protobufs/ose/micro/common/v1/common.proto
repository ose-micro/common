syntax = "proto3";

package ose.micro.common.v1;

option go_package = "github.com/ose-micro/common/gen/go/ose/micro/common/v1;commonv1";

message Address {
  string region = 1;
  string district = 2;
  string chiefdom = 3;
  string street = 4;
}

message Reference {
  string id = 1;
  map<string, string> metadata = 2;
}
