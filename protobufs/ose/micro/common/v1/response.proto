syntax = "proto3";

package ose.micro.common.v1;

import "google/protobuf/struct.proto";

option go_package = "github.com/ose-micro/common/gen/go/ose/micro/common/v1;commonv1";

message Meta {
  int32 total = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 totalPages = 4;
  bool hasNext = 5;
  bool hasPrev = 6;
}
