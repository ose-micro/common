version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/ose-micro/common/gen/go

plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative

inputs:
  - directory: protobufs
